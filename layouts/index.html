{{ partial "head.html" . }}
{{ partial "header.html" . }}

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {{ range (where .Site.Pages "Section" "post") }}
      <li>
        <span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>
        <a class="post-link" href="{{.RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</div>

{{ partial "footer.html" . }}
