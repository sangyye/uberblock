<!DOCTYPE html>
<html>

{{ partial "head.html" . }}
<body>
{{ partial "header.html" . }}

<div class="page-content">
  <div class="wrap">

<div class="post">

  <header class="post-header">
    <h1>{{ .Title }}</h1>
    <p class="meta">{{ .Date.Format "Jan 2, 2006" }}</p>
  </header>

  <article class="post-content">
  {{ .Content }}
  </article>
</div>


</div>
</div>

{{ partial "footer.html" . }}

</body>
</html>
