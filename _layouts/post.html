---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.tags %} • tags: {{ page.tags | array_to_sentence_string }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>
</div>
